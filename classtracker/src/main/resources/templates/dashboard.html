<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GigManager Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      background-color: #f5f6f8;
    }

    .sidebar {
      width: 200px;
      height: 100vh;
      background: #fff;
      padding-top: 2rem;
      position: fixed;
      border-right: 1px solid #ddd;
    }

    .sidebar h2 {
      font-size: 1rem;
      text-align: center;
      margin-bottom: 2rem;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      padding: 1rem;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .sidebar li:hover,
    .sidebar li.active {
      background: #f0f0f0;
      font-weight: 600;
    }

    .main {
      margin-left: 200px;
      padding: 2rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 1.5rem;
    }

    .header button {
      background: #000;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .tabs {
      margin: 1.5rem 0;
      display: flex;
      border-bottom: 2px solid #ccc;
    }

    .tabs div {
      margin-right: 2rem;
      padding-bottom: 0.5rem;
      cursor: pointer;
    }

    .tabs .active {
      border-bottom: 2px solid #000;
      font-weight: 600;
    }

    .calendar {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .calendar-header {
      padding: 1rem;
      font-weight: 600;
      border-bottom: 1px solid #eee;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
    }

    .calendar-day {
      padding: 1rem;
      border: 1px solid #f0f0f0;
      min-height: 80px;
      position: relative;
    }

    .gig-event {
      background: #1a1d28;
      color: white;
      padding: 0.3rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      position: absolute;
      bottom: 5px;
      left: 5px;
      right: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="sidebar">
  <h2>GigManager</h2>
  <ul>
    <li class="active">üìÖ Dashboard</li>
    <li>üéµ My Gigs</li>
    <li>üìä Analytics</li>
    <li>‚öôÔ∏è Settings</li>
  </ul>
</div>

<div class="main">
  <div class="header">
    <h1>Dashboard</h1>
    <button>+ Add Gig</button>
  </div>

  <div class="tabs">
    <div class="active">Calendar View</div>
    <div>List View</div>
  </div>

  <div class="calendar">
    <div class="calendar-header">January 2025</div>
    <div class="calendar-grid">
      <!-- Weekdays -->
      <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
      <!-- Dates + gigs -->
      <div class="calendar-day"></div>
      <div class="calendar-day"></div>
      <div class="calendar-day"></div>
      <div class="calendar-day">1</div>
      <div class="calendar-day">2</div>
      <div class="calendar-day">3<div class="gig-event">Jazz Night</div></div>
      <div class="calendar-day">4</div>

      <div class="calendar-day">5</div>
      <div class="calendar-day">6</div>
      <div class="calendar-day">7</div>
      <div class="calendar-day">8</div>
      <div class="calendar-day">9</div>
      <div class="calendar-day">10<div class="gig-event">Wedding</div></div>
      <div class="calendar-day">11</div>

      <div class="calendar-day">12</div>
      <div class="calendar-day">13</div>
      <div class="calendar-day">14</div>
      <div class="calendar-day">15<div class="gig-event">Club Gig</div></div>
      <div class="calendar-day">16</div>
      <div class="calendar-day">17</div>
      <div class="calendar-day">18</div>

      <div class="calendar-day">19</div>
      <div class="calendar-day">20</div>
      <div class="calendar-day">21</div>
      <div class="calendar-day">22</div>
      <div class="calendar-day">23</div>
      <div class="calendar-day">24</div>
      <div class="calendar-day">25<div class="gig-event">Concert</div></div>

      <div class="calendar-day">26</div>
      <div class="calendar-day">27</div>
      <div class="calendar-day">28</div>
      <div class="calendar-day">29</div>
      <div class="calendar-day">30</div>
      <div class="calendar-day">31</div>
      <div class="calendar-day"></div>
    </div>
  </div>
</div>
</body>
</html>
